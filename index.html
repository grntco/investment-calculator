<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Long-Term Games Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>Play Long Term Games</h1>
        <div class="quote-container">
          <p class="quote" id="quote"></p>
          <div class="citation" id="citation"></div>
        </div>
      </div>
      <div class="main-content">
        <div class="calc-container">
          <h2>Inputs</h2>
          <form>
            <ul class="inputs-container">
              <li class="input-item">
                <label for="p"><strong>Starting Amount:</strong></label>
                <span class="input-symbol">$</span>
                <input
                  type="number"
                  name="p"
                  id="p"
                  max="100000000"
                  required
                />
              </li>
              <li class="input-item">
                <label for="r">Annual Return:</label>
                <span class="input-symbol">%</span>
                <input
                  type="number"
                  name="r"
                  id="r"
                  max="1000"
                  required
                />
              </li>
              <li class="input-item">
                <label for="mc">Monthly Contribution:</label>
                <span class="input-symbol">$</span>
                <input
                  type="number"
                  name="mc"
                  id="mc"
                  min="0"
                  max="100000000"
                  required
                />
              </li>
              <li class="input-item">
                <label for="n">Compound:</label>
                <select name="n" id="n" required>
                  <option value="1">Annually</option>
                  <option value="4">Quarterly</option>
                  <option value="12">Monthly</option>
                  <option value="26">Biweekly</option>
                  <option value="52">Weekly</option>
                  <option value="365">Daily</option>
                  <option value="0">Continuously</option>
                </select>
              </li>
              <li class="input-item">
                <label for="t">Time (in years):</label>
                <input
                  type="number"
                  name="t"
                  id="t"
                  min="1"
                  max="100"
                  required
                />
              </li>
            </ul>
            <button type="button" class="calc-btn" id="calc-btn">
              See Results
            </button>
          </form>
        </div>
        <div class="results-container">
          <h2>Outputs</h2>
          <ul class="outputs-container">
            <li class="output-item">
              <div class="output-label"><strong>End Balance:</strong></div>
              <div class="output-result" id="end-balance"></div>
            </li>
            <li class="output-item">
              <div class="output-label">Total Contributions (not including starting amount):</div>
              <div class="output-result" id="total-contribs">$1000</div>
            </li>
            <li class="output-item">
              <div class="output-label">Total Interest:</div>
              <div class="output-result" id="total-interest">$1000</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
