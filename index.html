<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Long-Term Games Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>Play Long Term Games</h1>
        <div class="quote-container">
          <p class="quote" id="quote">
            “All the returns in life, whether in wealth, relationships, or
            knowledge, come from compound interest.”
          </p>
          <div class="author" id="author">– <span>Naval Ravikant</span></div>
        </div>
      </div>
      <div class="main-content">
        <div class="calc-container">
          <h2>Inputs</h2>
          <form>
            <ul class="inputs-container">
              <li class="input-item">
                <label for="principal">Starting Amount:</label>
                <span class="input-symbol">$</span>
                <input
                  type="number"
                  name="principal"
                  id="principal"
                  max="100000000"
                  required
                />
              </li>
              <li class="input-item">
                <label for="rate">Annual Return:</label>
                <span class="input-symbol">%</span>
                <input
                  type="number"
                  name="rate"
                  id="rate"
                  max="1000"
                  required
                />
              </li>
              <li class="input-item">
                <label for="contributions">Contribution Amount:</label>
                <span class="input-symbol">$</span>
                <input
                  type="number"
                  name="contributions"
                  id="contributions"
                  max="100000000"
                  required
                />
              </li>
              <li class="input-item">
                <label for="compound">Compound:</label>
                <select name="compound" id="compound" required>
                  <option value="">Annually</option>
                  <option value="12">Quarterly</option>
                  <option value="">Monthly</option>
                  <option value="">Biweekly</option>
                  <option value="">Weekly</option>
                  <option value="">Daily</option>
                  <option value="">Continuosly</option>
                </select>
              </li>
              <li class="input-item">
                <label for="time">Time (in years):</label>
                <input
                  type="number"
                  name="time"
                  id="time"
                  max="100"
                  required
                />
              </li>
            </ul>
            <button type="submit" class="calc-btn" id="calc-btn">
              See Results
            </button>
          </form>
        </div>
        <div class="results-container">
          <h2>Outputs</h2>
          <ul class="outputs-container">
            <li class="output-item">
              <div class="output-label">End Balance:</div>
              <div class="output-result" id="">$1000</div>
            </li>
            <li class="output-item">
              <div class="output-label">Total Contributions:</div>
              <div class="output-result" id="">$1000</div>
            </li>
            <li class="output-item">
              <div class="output-label">Total Interest:</div>
              <div class="output-result" id="">$1000</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
